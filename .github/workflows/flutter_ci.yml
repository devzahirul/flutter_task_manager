name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channel: [stable, beta]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter ${{ matrix.channel }}
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.channel }}
          cache: true

      - name: Flutter pub get (root)
        run: flutter pub get

      - name: Flutter pub get (packages)
        run: |
          for dir in packages/domain packages/data packages/application; do
            echo "Fetching in $dir"
            (cd "$dir" && flutter pub get)
          done

      - name: Run tests (packages)
        run: |
          set -e
          (cd packages/domain && flutter test)
          (cd packages/data && flutter test)
          (cd packages/application && flutter test)

      - name: Run tests (app)
        run: flutter test

      - name: Analyze (packages + app lib)
        run: |
          flutter analyze lib \
            packages/domain/lib \
            packages/data/lib \
            packages/application/lib

      - name: Build web (release)
        run: flutter build web --release

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

  analyze-tests:
    name: Analyze tests (non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter stable
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get (root)
        run: flutter pub get

      - name: Flutter pub get (packages)
        run: |
          for dir in packages/domain packages/data packages/application; do
            echo "Fetching in $dir"
            (cd "$dir" && flutter pub get)
          done

      - name: Analyze tests
        run: |
          flutter analyze test \
            packages/domain/test \
            packages/data/test \
            packages/application/test
